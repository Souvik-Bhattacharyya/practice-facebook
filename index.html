<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <button class="btn btn-drop">English (UK)</button>
    <img src="./assets/logo.png" alt="facebook" class="logo" />
    <form action="#" class="form">
      <div class="inp-grp">
        <input type="email" name="email" id="email" required placeholder="Mobile number or email address" />
      </div>
      <div class="inp-grp">
        <input type="password" name="password" id="password" required placeholder="Password" id="typepass" />
      </div>
      <input type="submit" value="Log in" class="btn btn-primary" />
      <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
        password?</a>
    </form>
    <div class="footer">
      <button class="btn btn-outline">Create new account</button>
      <img src="./assets/mega.png" alt="meta" class="meta" />
      <ul>
        <li>
          <a href="https://about.meta.com/">About</a>
        </li>
        <li>
          <a href="https://m.facebook.com/help/?ref=pf">Help</a>
        </li>
        <li>
          <a href="#">More</a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    function Toggle() {
      let temp = document.getElementById("typepass");

      if (temp.type === "password") {
        temp.type = "text";
      }
      else {
        temp.type = "password";
      }
    }
  </script>
</body>

</html>
